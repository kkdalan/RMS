<!DOCTYPE html>
<html>
<head!>
<title>聯絡我們</title>
</head>
<body>
<h2>Email 聯絡我們</h2>
{% if message %}
    <div class='alert alert-warning'>{{message}}</div>
    {{user_name}}<br/>
    {{user_city}}<br/>
    {{user_school}}<br/>
    {{user_email}}<br/>
    {{user_message | linebreaks}}<br/>
{% endif %}

  <form name='frm_email' action='' method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送出</button>
  </form>
</body>
</html>
